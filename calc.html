<!DOCTYPE html>
<html lang="ar" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">

</head>

<style>
    * {
    scroll-behavior: smooth;
}

body {
    background-color: rgb(19, 18, 18);
    font-family: "Roboto Mono", monospace;
    font-optical-sizing: auto;
}

.calc{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    background-color: rgb(57, 57, 57);
    padding: 20px;
    overflow: hidden;
    box-shadow: 0px 0px 10px 5px black;
    border-radius: 25px;
}

input 
{
    font-size: 1.5em;
    background-color: rgb(40, 39, 39);
    color: white;
    border: none;
    padding: 20px;
    margin-bottom: 15px;
    border-radius: 20px 20px 0px 0px;
    box-shadow:inset 0px 1px 5px 0px black;
}
input:focus {
    outline: 1px solid rgb(40, 39, 39);
}

.but {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(5, 1fr);
    gap: 8px;
}

button {
    color: white;
    background-color: rgb(57, 57, 57);
    font-size: 1.7em;
    border-radius: 15px;
    border: none;
    height: 70px;
    transition: 0.25s;
}

button:hover {
    background-color: rgb(79, 79, 79); 
}

.x {
    color: rgb(6, 191, 86);
    font-size: 2em;
}

.eq {
    background-color: rgb(6, 191, 86);
}
.eq:hover {
    background-color: rgb(6, 90, 42);
}
</style>

<header></header>

<body id="bd">

    <!-- <button class="lightmood" onclick="mood()"></button> -->
    
    <div class="calc" id="calc">
        <input id="inp" readonly>

        <div class="but" id="but">   

            <button class="b" onclick="clearinp()" style="color: rgb(214, 15, 15); font-size: 2em; font-weight: 500;">C</button>
            <button class="x" onclick="del()" style="transform:rotate(180deg); font-size: 1.5em; font-weight: 900;" >⌦</button>
            <button class="x" onclick="clicknumber('%')">%</button>
            <button class="x" onclick="clicknumber('*')">×</button>
            <button class="b" onclick="clicknumber('7')">7</button>
            <button class="b" onclick="clicknumber('8')">8</button>
            <button class="b" onclick="clicknumber('9')">9</button>
            <button class="x" onclick="clicknumber('/')">÷</button>
            <button class="b" onclick="clicknumber('4')">4</button>
            <button class="b" onclick="clicknumber('5')">5</button>
            <button class="b" onclick="clicknumber('6')">6</button>
            <button class="x" onclick="clicknumber('+')">+</button>
            <button class="b" onclick="clicknumber('1')">1</button>
            <button class="b" onclick="clicknumber('2')">2</button>
            <button class="b" onclick="clicknumber('3')">3</button>
            <button class="x" onclick="clicknumber('-')">−</button>
            <button class="x">☰</button>
            <button class="b" onclick="clicknumber('0')">0</button>
            <button class="b" onclick="clicknumber('.')">․</button>
            <button class="eq" onclick="calculate()">=</button>

        </div>

        <!-- <div class="add"></div>

            <button onclick="clicknumber( ')' )" >)/button>
            <button onclick="clicknumber('(')" >(</button>
            <button onclick="clicknumber('')"></button>
            <button onclick="clicknumber('')"></button>
            <button onclick="clicknumber('')"></button>
            <button onclick="clicknumber('')"></button> -->


    </div>
    <script>
        const inp = document.getElementById('inp');

            function clicknumber(input) {
                inp.value += input;
            }

            function clearinp() {
                inp.value = ' ';
            }

            function calculate() {
                inp.value = eval(inp.value);
            }

            function del() {
                inp.value = inp.value.slice(0, -1);
            }
    </script>
</body>
