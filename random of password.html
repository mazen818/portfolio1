<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random of password</title>
</head>

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-image: url(img/coolbackgrounds-topography-micron.svg);
    }

    section {
        width: 450px;
        height: 480px;
        border-radius: 15px;
        outline: #1976D2 solid 5px;
        box-shadow: 0px 10px 20px 5px rgba(0,0,0,0.2);
        background-color: white;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        overflow: hidden;
    }


    /* From Uiverse.io by bociKond */ 
/* Hide the default checkbox */
.container input {
  position: absolute;
  opacity: 0;
  height: 0;
  width: 0;
}

p {
    font-size: 1.2em;
    display: inline-block;
}
input[type='checkbox'] {
    font-size: 1.5em;
    cursor: pointer;
}

button {
    display: block;
    position: fixed;
    bottom: 50px;
    left: 50%;
    transform: translateX(-50%);
    margin-top: 20px;
    width: fit-content;
    height: 40px;
    border: none;
    background-color: #2196F3;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(33, 150, 243, 0.3);
    transition: background-color 0.3s, box-shadow 0.3s;
}
button:hover {
    background-color: #1976D2;
    box-shadow: 0 6px 12px rgba(25, 118, 210, 0.4);
}

button:active {
    background-color: #0D47A1;
    box-shadow: 0 2px 4px rgba(13, 71, 161, 0.2);
}

.show {
    font-size: 24px;
    font-weight: bold;
    margin: 20px;
    background-color: #939393;
    color: white;
    width: 90%;
    height: 70px;
    border-radius: 20px;
    position: relative;
    top: 10%;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow:inset 0px 0px 4px 1px black;
}

.inp {
    position: fixed;
    bottom: 30%;
    left: 5%;
    display: block;
}

.num {
    font-size: 1.2em;
}

#num {
    width: 40px;
    border: rgb(85, 85, 85) solid 2px;
    border-radius: 5px;
    height: 20px;
    margin: 20px auto;
    padding: 3px 5px;
    font-size: 0.9em;
    color: #175ca0;
}



</style>


<body>

    <section>

        <div class="show"></div>



        <div class="inp">

          <label for="num" class="num">Enter the password size from 6 to 20:
            <input type="number" id="num" min="6" max="20" value="6">
            </label>

            <!-- From Uiverse.io by DaniloMGutavo -->
            <!-- From Uiverse.io by bociKond -->

            <p class="checkmark">Do you want it to include numbers?</p>
                <input type="checkbox" id="checkboxnum">


            <p class="checkmark">Do you want it to include symbols?</p>
                <input type="checkbox" id="checkboxsymb">

        </div>

            <button id="button">Generate Password</button>


    </section>


    <script>
        let show = document.querySelector('.show')
        let button = document.getElementById('button')
        let value_in = document.getElementById('num');

        let checkNum = document.getElementById('checkboxnum');
        let checkSumbols = document.getElementById('checkboxsymb');

        console.log(show)
        console.log(checkSumbols)
        console.log(checkNum)

        button.addEventListener('click', () => {
            let char = 'zxcvbnmasdfghjklqwertyuiopZXCVBNMASDFGHJKLQWERTYUIOP';
            let num = '0123456789';
            let symbols = '/<>@#$&*!';
            let randPass = '';
            const length = parseInt(value_in.value);

            if(checkNum.checked) {
                char += num;
            }
            if(checkSumbols.checked) {
                char += symbols;
            }

            for (let i=0; i<length;i++) {
                randPass += char[Math.floor(Math.random() * char.length)]
            }

            show.innerHTML = randPass;

        });
    </script>
</body>
</html>
